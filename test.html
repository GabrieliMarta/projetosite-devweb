<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Blogs</h3>
    <hr>
    <div id="Blogs" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#Blogs" data-slide-to="0" class="active"></li>
            <li data-target="#Blogs" data-slide-to="1"></li>
            <li data-target="#Blogs" data-slide-to="2"></li>
            <li data-target="#Blogs" data-slide-to="3"></li>
            <li data-target="#Blogs" data-slide-to="4"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/Banner-Marca-bocarosa.webp" alt="Los Angeles">
            </div>
    
            <div class="item">
                <img src="img/Banner-Marca-bocarosa.webp" alt="Chicago">
            </div>
    
            <div class="item">
                <img src="img/Banner-Marca-bocarosa.webp" alt="New York">
            </div>
    
            <div class="item">
                <img src="img/Banner-Marca-bocarosa.webp" alt="New York">
            </div>
    
            <div class="item">
                <img src="img/Banner-Marca-bocarosa.webp" alt="New York">
            </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#Blogs" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#Blogs" data-slide="next" right="-20%;">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div> 
</body>
</html>
